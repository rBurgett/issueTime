<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IssueTime</title>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link type="text/css" rel="stylesheet" href="css/main.css">

  <script type="text/javascript" src="../bower_components/react/react.js"></script>
  <script type="text/javascript" src="../bower_components/react/JSXTransformer.js"></script>

</head>

<body>

<nav id="headerContainer"></nav>

<div id="appContainer"></div>

<div id="timerContainer">
  <div class="row">
    <div class="col s12">
      <div class="z-depth-2 timerShadowContainer">
        <div class="row no-bottom-margin">
          <div class="col s12">
            <h1 class="time-header no-bottom-margin">07:15:32</h1>
          </div>
        </div>
        <div class="row no-bottom-margin timer-controls">
          <div class="col s12">
            <span><small>Today: 7.25 h</small></span>
            <br>
            <span><small>This Week: 32.7 h</small></span>
            <i class="mdi-navigation-cancel small right reset-button"></i>
            <div class="start-button-container">
              <i class="mdi-av-play-circle-outline medium start-button"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s10 offset-s1">
      <div class="row no-bottom-margin">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Select Project</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Project</label>
        </div>
      </div>
      <div class="row no-bottom-margin">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Select Git Issue</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Git Issue</label>
        </div>
      </div>
      <div class="row no-bottom-margin">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Notes</label>
        </div>
      </div>
      <div class="row log-time-button-container">
        <div class="input-field col s10 offset-s1">
          <button class="btn waves-effect waves-light center-block" type="button" name="action">Log Time</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/materialize/dist/js/materialize.js"></script>
<script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
<script type="text/jsx" src="js/app.js"></script>
</body>
</html>
